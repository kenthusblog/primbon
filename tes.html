<script>

    })
    $(document).ready(function(){
        $('.hasil').click(function(e){
            e.preventDefault();
            const x = ramalan();
            hasilramalan(x)
           
        })
    })
    
    $(document).ready(function(){
        $('#datetimepicker1').change(function(){
            var hasilweton = hitungweton($('#datetimepicker1').val());
            $('.hasilweton1').val(hasilweton);
        });
        $('#datetimepicker2').change(function(){
            var hasilweton = hitungweton($('#datetimepicker2').val());
            $('.hasilweton2').val(hasilweton);
        });
    })

</script>
