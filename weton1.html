<script type="text/javascript">
 var pasaran = new Array('Legi','Pahing','Pon','Wage','Kliwon');
 var hari = new Array('Senin','Selasa','Rabu','Kamis','Jumat','Sabtu','Ahad');
 var d2 = new Date("2014/01/27");
 var d1 = new Date();
  var selisih = Math.floor(Math.abs(d1-d2)/86400000);
 var pasar = pasaran[selisih%5];
 var hari = hari[selisih%7];
 var day = d1.getDate();
  var month = d1.getMonth() + 1;
   var year = d1.getFullYear();
 

    
    
    
 switch(month) {
 case 0: month = "Januari"; break;
 case 1: month = "Februari"; break;
 case 2: month = "Maret"; break;
 case 3: month = "April"; break;
 case 4: month = "Mei"; break;
 case 5: month = "Juni"; break;
 case 6: month = "Juli"; break;
 case 7: month = "Agustus"; break;
 case 8: month = "September"; break;
 case 9: month = "Oktober"; break;
 case 10: month = "November"; break;
 case 11: month = "Desember"; break;
}
 
 
   document.write("Hari ini: " + hari + " " + pasar +"  , <b>" + day + " " + month + " " + year + "</b><p>");
</script>
